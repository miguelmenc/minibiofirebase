<div class="container">
  <div class="container-box align-self-center">
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton1"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        {{ user.displayName }}
        <img [src]="user.photoURL" alt="foto de perfil" />
      </button>
      <ul
        class="dropdown-menu"
        aria-labelledby="dropdownMenuButton1"
        type="button"
      >
        <li><a class="dropdown-item" href="#">Perfil</a></li>
        <li><a class="dropdown-item" href="#">Configuración</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" (click)="logout()"> Cerrar Sessión</a></li>
      </ul>
    </div>
    <!-- Registro -->
    <form [formGroup]="formulario">
      <h3 class="mt-3">Crea tu minibio</h3>
      <!-- Formulario titulo -->
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingInputTitulo"
          placeholder="Titulo"
          formControlName="titulo"
        />
        <label for="floatingInputTitulo"> Titulo </label>
        <div *ngIf="formulario.controls.titulo.errors?.pattern" class="alert-danger mt-2">
          <p>El titulo no es correcto </p>
        </div>
      </div>
      
      <!-- Formulario descripcion -->
      <div class="form-floating mt-1">
        <input
          type="text"
          class="form-control"
          id="floatingInputDescripcion"
          placeholder="Descripcion"
          formControlName="descripcion"
        />
        <label for="floatingInputDescripcion"> Descripcion </label>
      </div>
      <!-- Formulario Url de imagen -->
      <div class="form-floating mt-1">
        <input
          type="text"
          class="form-control"
          id="floatingInputUrlImagen"
          placeholder="Url de imagen"
          formControlName="urlimagen"
        />
        <label for="floatingInputUrlImagen"> Url de imagen </label>
      </div>

      <!-- Formulario Enlace 1  -->
      <p class="mt-3"> Enlace 1 </p>
      <div class="form-floating mt-1">
        <input
          type="text"
          class="form-control"
          id="floatingInputTituloEnlace1"
          placeholder="Titulo enlace"
          formControlName="tituloEnlace1"
        />
        <label for="floatingInputTituloEnlace1"> Titulo enlace  </label>
      </div>
  
      <div class="form-floating mt-1">
        <input
          type="text"
          class="form-control"
          id="floatingInputUrlEnlace1"
          placeholder="Url de enlace"
          formControlName="urlenlace1"
        />
        <label for="floatingInputUrlEnlace1"> Url de enlace </label>
      </div>

      <!-- Formulario Enlace 2  -->
      <p class="mt-3"> Enlace 2 </p>
      <div class="form-floating mt-1">
        <input
          type="text"
          class="form-control"
          id="floatingInputTituloEnlace2"
          placeholder="Titulo enlace"
          formControlName="tituloEnlace2"
        />
        <label for="floatingInputTituloEnlace2"> Titulo enlace  </label>
      </div>
  
      <div class="form-floating mt-1">
        <input
          type="text"
          class="form-control"
          id="floatingInputUrlEnlace2"
          placeholder="Url de enlace"
          formControlName="urlenlace2"
        />
        <label for="floatingInputUrlEnlace2"> Url de enlace </label>
      </div>

      <!-- Formulario Enlace 3  -->
      <p class="mt-3"> Enlace 3 </p>
      <div class="form-floating mt-1">
        <input
          type="text"
          class="form-control"
          id="floatingInputTituloEnlace3"
          placeholder="Titulo enlace"
          formControlName="tituloEnlace3"
        />
        <label for="floatingInputTituloEnlace3"> Titulo enlace  </label>
      </div>
  
      <div class="form-floating mt-1">
        <input
          type="text"
          class="form-control"
          id="floatingInputUrlEnlace3"
          placeholder="Url de enlace"
          formControlName="urlenlace3"
        />
        <label for="floatingInputUrlEnlace3"> Url de enlace </label>
      </div>
      <button type="button" *ngIf="!isEditMode" class="disboton" (click)="saveData()"> Guardar </button>
      <button type="button" *ngIf="isEditMode" class="disboton" (click)="editData()"> Actualizar </button>



    </form>
  </div>
</div>

<notifier-container> </notifier-container>
