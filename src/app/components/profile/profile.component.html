<div class="container">
  <div class="container-box align-self-center">
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton1"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        {{ user.displayName }}
        <img [src]="user.photoURL" alt="foto de perfil" />
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a href="javascript:void(0)" class="dropdown-item">Perfil</a></li>
        <li>
          <a href="javascript:void(0)" class="dropdown-item">Configuración</a>
        </li>
        <li><hr class="dropdown-divider" /></li>
        <li>
          <a href="javascript:void(0)" class="dropdown-item" (click)="logout()">
            Cerrar Sessión</a
          >
        </li>
      </ul>
    </div>
    <button type="button" class="disboton" routerLink="/create-bio/nuevo">
      Crear nueva minibio
    </button>

    <div class="mcard mt-2"  *ngFor="let minibio of misPost" >
      <div class="d-flex bd-highlight">
        <div class="p-2 flex-grow-1 bd-highlight text-start align-self-center">
          <h1> {{minibio.titulo}} </h1>
        </div>
        <div class="p-2 flex-shrink-1 bd-highlight">
          <button type="button" class="btn btn-primary">Visitar</button>

          <div class="btn-group">
            <button
              type="button"
              class="btn btn-secondary btn-dots dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img src="../../../assets/menu.svg" alt="más" />
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="javascript:void(0)" routerLink="/create-bio/{{ minibio.uid }}">Editar</a></li>
              <li><a class="dropdown-item" href="javascript:void(0)" (click)="deleteData(minibio.uid)">Eliminar</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="d-flex bd-highlight">
        <p class="p-2"> {{minibio.descripcion}} </p>
      </div>
    </div>
    
  </div>
</div>
